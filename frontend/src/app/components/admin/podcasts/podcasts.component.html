<main>
  
  <!-- Model success-->
    <div mdbModal #success="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-notify modal-success modal-side modal-bottom-right" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">Podcast created Successfuly</p>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <mdb-icon fas icon="check" size="4x" class="mb-3 animated rotateIn"></mdb-icon>
          </div>
        </div>

      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Model success-->

  <!-- Model delete-->
    <div mdbModal #delete="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-notify modal-danger modal-side modal-bottom-right" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">Podcast was deleted</p>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <mdb-icon fas icon="times" size="4x" class="animated rotateIn"></mdb-icon>
          </div>
        </div>

      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Model delete-->

 <!-- Model info-->
    <div mdbModal #info="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-notify modal-info modal-side modal-bottom-right" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading lead">Podcast was updated successfuly</p>
        </div>
  
        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <mdb-icon fas icon="check" size="4x" class="mb-3 animated rotateIn"></mdb-icon>
          </div>
        </div>
  
      </div>
      <!--/.Content-->
    </div>
  </div>
 <!-- Model info-->  


  <!-- model contant -->
  <div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header text-center">
          <h4 class="modal-title white-text w-100 font-weight-bold py-2">New Podcast</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <form  #f='ngForm'>
          <!-- Name -->
          <div class="md-form mt-3">
            <input type="text" id="materialContactFormName" class="form-control" mdbInput mdbValidate ngModel name="nomPodcast" required #inputnom="ngModel">
            <label for="materialContactFormName">Podcast</label>
            <mdb-error *ngIf="inputnom.invalid && (inputnom.dirty || inputnom.touched)">enter a name</mdb-error>
            <mdb-success *ngIf="inputnom.valid && (inputnom.dirty || inputnom.touched)"></mdb-success>
          </div>

          <!-- Type -->
          <div class="row">
            <div class="col-md-12 mx-auto">
              <mdb-select mdbValidate (selected)="optionSelect($event)" [options]="optionsSelect" placeholder="Choisir le Type" ngModel name="typePodcast" #inputtype="ngModel"></mdb-select>
              <mdb-error *ngIf="inputtype.invalid && (inputtype.dirty || inputtype.touched)">select the Type</mdb-error>
              <mdb-success *ngIf="inputtype.valid && (inputtype.dirty || inputtype.touched)"></mdb-success>
            </div>
          </div>
          </form>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <button type="button" mdbBtn color="info" outline="true" class="waves-effect" mdbWavesEffect  (click)="onSubmit()" [disabled]="!f.valid">Ajouter
            <mdb-icon far icon="paper-plane" class="ml-1"></mdb-icon>
          </button>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- model contant -->

  <div class="container-fluid">
    <!-- Section: Basic examples -->
    <section>
      <h5 class="my-4 dark-grey-text font-weight-bold">Table Podcasts</h5>

      <!-- Top Table UI -->
      <div class="card p-2 mb-5">
        <!-- Grid row -->
        <div class="row">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="word to look for">
          </mat-form-field>
        </div>
        <!-- Grid row -->
      </div>
      <!-- Top Table UI -->

      <div class="card card-cascade narrower z-depth-1">

        <!-- Card image -->
        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

          <a href="" class="tabname white-text mx-3">Podcasts</a>
          <div>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="modal" data-target="#basicExample" (click)="frame.show()">
              <i class="fas fa-plus-circle mt-0"></i>
            </button>
            <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2"><i class="fas fa-info-circle mt-0"></i></button>
          </div>

        </div>
        <!-- Card image -->

        <div class="px-4">
          <div class="table-responsive">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
              </ng-container>

              <!-- Nom Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.nomPodcast}} </td>
              </ng-container>

              <!-- Type Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.typePodcast}} </td>
              </ng-container>

              <!-- articles Column -->
              <ng-container matColumnDef="episodes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Episodes </th>
                <td mat-cell *matCellDef="let row">
                  <ul class="spe">
                    <li *ngFor="let episode of row.episodes">
                      {{episode.nom}}
                    </li>
                  </ul>
                </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <button mdbBtn floating="true" size="sm" gradient="blue" mdbWavesEffect (click)="onEdit(row)"><mdb-icon fas icon="pencil-alt"></mdb-icon></button>
                  <button mdbBtn floating="true" gradient="peach" size="sm" mdbWavesEffect (click)="onDeletePodcast(row._id)" ><mdb-icon fas icon="minus"></mdb-icon></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <!-- Table -->
          </div>

          <hr class="my-0">

          <!-- Bottom Table UI -->
          <div class="d-flex justify-content-between">
            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            <!-- /Pagination -->

          </div>
          <!-- Bottom Table UI -->

        </div>

      </div>

    </section>
    <!-- Section: Basic examples -->
  </div>
  <hr class="my-5">
</main>
