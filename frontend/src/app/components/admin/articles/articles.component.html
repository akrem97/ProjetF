<main>
  <div class="container-fluid">
    <!-- Section: Basic examples -->
    <section>
      <h5 class="my-4 dark-grey-text font-weight-bold">Table Articles</h5>

      <!-- Top Table UI -->
      <div class="card p-2 mb-5">
        <!-- Grid row -->
        <div class="row">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="word to look for">
          </mat-form-field>
        </div>
        <!-- Grid row -->
      </div>
      <!-- Top Table UI -->

      <div class="card card-cascade narrower z-depth-1">

        <!-- Card image -->
        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 justify-content-between align-items-center">

          <a href="" class="tabname white-text mx-3">Articles</a>

        </div>
        <!-- Card image -->

        <div class="px-4">
          <div class="table-responsive">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- titre Column -->
              <ng-container matColumnDef="titre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
              </ng-container>

              <!-- image Column -->
              <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row">
                  <img src="{{'http://127.0.0.1:3000/uploads/'+ row.image.split('\\')[1]}}" class="photo"/>
                  </td>
              </ng-container>

              <!-- dateCreaction Column -->
              <ng-container matColumnDef="datecreation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
                <td mat-cell *matCellDef="let row"> {{row.dateCreation | date: 'dd-MM-yyyy HH:mm'}} </td>
              </ng-container>

              <!-- Categorie Column -->
              <ng-container matColumnDef="categorie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category.nomCategory}} </td>
              </ng-container>

              <!-- Admin Column -->
              <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
                <td mat-cell *matCellDef="let row"> {{row.creePar}} </td>
              </ng-container>

              <!-- nbVisiteurs Column -->
              <ng-container matColumnDef="nbvisiteurs">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nb_visitors </th>
                <td mat-cell *matCellDef="let row"> {{row.nbvisiteurs}} </td>
              </ng-container>


              <!-- Color Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <button mdbBtn  floating="true" size="sm" gradient="blue" mdbWavesEffect [routerLink]="['../article',row._id,'edit']"><mdb-icon fas icon="pencil-alt"></mdb-icon></button>
                  <button mdbBtn  floating="true" gradient="peach" size="sm" mdbWavesEffect (click)="onDelete(row._id)"><mdb-icon fas icon="minus"></mdb-icon></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <!-- Table -->
          </div>

          <hr class="my-0">

          <!-- Bottom Table UI -->
          <div class="d-flex justify-content-between">
            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            <!-- /Pagination -->

          </div>
          <!-- Bottom Table UI -->

        </div>

      </div>

    </section>
    <!-- Section: Basic examples -->
  </div>
  <hr class="my-5">
</main>


<!-- Model delete-->
<div mdbModal #delete="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-notify modal-danger modal-side modal-bottom-right" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Article was deleted</p>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <mdb-icon fas icon="times" size="4x" class="animated rotateIn"></mdb-icon>
        </div>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Model delete-->
