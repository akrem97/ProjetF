<main>
  <div class="container-fluid">
    <!-- Section: Basic examples -->
    <section>
      <h5 class="my-4 dark-grey-text font-weight-bold">Table Sub Admins</h5>

      <!-- Top Table UI -->
      <div class="card p-2 mb-5">
        <!-- Grid row -->
        <div class="row">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="mot Ã  chercher">
          </mat-form-field>
        </div>
        <!-- Grid row -->
      </div>
      <!-- Top Table UI -->

      <div class="card card-cascade narrower z-depth-1">

        <!-- Card image -->
        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 justify-content-between align-items-center">

          <a href="" class="tabname white-text mx-3">Sub Admins</a>

        </div>
        <!-- Card image -->

        <div class="px-4">
          <div class="table-responsive">
            <!-- Table -->
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
              </ng-container>

              <!-- Nom Column -->
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
              </ng-container>

              <!-- Prenom Column -->
              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last_name </th>
                <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>

              <!-- articles Column -->
              <ng-container matColumnDef="articles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Articles </th>
                <td mat-cell *matCellDef="let row">
                  <ul class="spe">
                    <li *ngFor="let article of row.actualites">
                      {{article.titre}}
                    </li>
                  </ul>
                </td>
              </ng-container>


              <!-- Color Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                  <button mdbBtn floating="true" gradient="peach" size="sm" mdbWavesEffect><mdb-icon fas icon="minus" (click)="onDelete(row._id)"></mdb-icon></button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <!-- Table -->
          </div>

          <hr class="my-0">

          <!-- Bottom Table UI -->
          <div class="d-flex justify-content-between">
            <!-- Pagination -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            <!-- /Pagination -->

          </div>
          <!-- Bottom Table UI -->

        </div>

      </div>

    </section>
    <!-- Section: Basic examples -->
  </div>
  <hr class="my-5">
</main>


<!-- Model delete-->
<div mdbModal #delete="mdbModal" class="modal fade right" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog modal-notify modal-danger modal-side modal-bottom-right" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">SubAdmin was deleted successfuly</p>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <mdb-icon fas icon="times" size="4x" class="animated rotateIn"></mdb-icon>
        </div>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Model delete-->
