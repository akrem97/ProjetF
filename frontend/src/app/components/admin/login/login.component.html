<div class="login-page">
<!-- Intro Section -->
  <section class="view intro-2">
    <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

            <!-- Form with header -->
            <div class="card wow fadeIn" data-wow-delay="0.3s">
              <div class="card-body">

                <!-- Header -->
                <div class="form-header purple-gradient">
                  <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-user"></i> Log in:</h3>
                </div>

                <!-- Body -->
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                  <!--<div class="md-form">
                    <i class="fas fa-user prefix white-text"></i>
                    <input type="text" mdbValidate id="orangeForm-name" class="form-control" name="pseudo" ngModel #inputname="ngModel" >
                    <label for="orangeForm-name">Your name</label>
                    <mdb-error *ngIf="inputname.invalid && (inputname.dirty || inputname.touched)">your name ?</mdb-error>
                    <mdb-success *ngIf="inputname.valid && (inputname.dirty || inputname.touched)"></mdb-success>
                  </div>-->

                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input type="text" mdbValidate id="orangeForm-email" class="form-control" name="email" ngModel required="true" email="true" #inputemail="ngModel">
                    <label for="orangeForm-email">Your email</label>
                    <mdb-error *ngIf="inputemail.invalid && (inputemail.dirty || inputemail.touched)">your email ?</mdb-error>
                    <mdb-success *ngIf="inputemail.valid && (inputemail.dirty || inputemail.touched)"></mdb-success>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input type="password" mdbValidate id="orangeForm-pass" class="form-control"  name="password" ngModel required="true"  #inputpassword="ngModel">
                    <label for="orangeForm-pass">Your password</label>
                    <mdb-error *ngIf="inputpassword.invalid && (inputpassword.dirty || inputpassword.touched)">your password</mdb-error>
                    <mdb-success *ngIf="inputpassword.valid && (inputpassword.dirty || inputpassword.touched)"></mdb-success>
                  </div>

                  <div class="text-center">
                    <button class="btn purple-gradient btn-lg" routerLink="../adminregister">Register</button>
                    <button type="submit" class="btn purple-gradient btn-lg" [disabled]="!f.valid" >
                      Sign up
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loader"></span>
                    </button>
                    <hr class="mt-4">
                    <div class="inline-ul text-center d-flex justify-content-center">
                      <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
                      <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
                      <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- Form with header -->

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Intro Section -->
</div>
